<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 4</title>
    <style>
      * {
        background-color: black;
      }
      h1 {
        padding-top: 15%;
        text-align: center;
        color: wheat;
      }
      .green {
        color: green;
      }
      .orange {
        color: orange;
      }
      .red {
        color: #bf0a30;
      }

      h2 {
        color: #888;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>
      <span class="orange">Day 7 </span>Task
      <span class="green">Question 4</span>
    </h1>
    <h2>
      Print the Total Population of Countries using
      <span class="red">Reduce</span> function
    </h2>
    <script>
      function reqListener() {
        let data = JSON.parse(this.responseText);
        console.log(data);

        //Reduce Method():
        Object.keys(data).reduce((previous, key) => {
          console.log(`Total Population: ${data[key].population}`);
        }, 0);
      }
      const req = new XMLHttpRequest();
      req.addEventListener("load", reqListener);
      req.open("GET", "https://restcountries.com/v3.1/all");
      req.send();
    </script>
  </body>
</html>
