<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Question 2</title>
    <style>
      * {
        background-color: black;
      }
      h1 {
        padding-top: 15%;
        text-align: center;
        color: wheat;
      }
      #green {
        color: green;
      }
      #orange {
        color: orange;
      }
      h2 {
        color: #888;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>
      <span id="orange">Day 7 </span>Task <span id="green">Question 2</span>
    </h1>
    <h2>
      Get All the Countries with a Population of Less Than
      <span style="color: #bf0a30">2 Lakhs</span> using Filter function
    </h2>
    <script>
      function reqListener() {
        let data = JSON.parse(this.responseText);
        console.log(data);

        //Filter Method():
        let output = data.filter((country) => country.population < 200000);
        for (let i = 0; i < output.length; i++) {
          console.log(`lowest Population: ${output[i].population}`);
        }
      }
      const req = new XMLHttpRequest();
      req.addEventListener("load", reqListener);
      req.open("GET", "https://restcountries.com/v3.1/all");
      req.send();
    </script>
  </body>
</html>
