<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 3</title>
    <style>
      * {
        background-color: black;
      }
      h1 {
        padding-top: 15%;
        text-align: center;
        color: wheat;
      }
      .green {
        color: green;
      }
      .orange {
        color: orange;
      }
      .blue {
        color: #1673ba;
      }

      h2 {
        color: #888;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>
      <span class="orange">Day 7 </span>Task
      <span class="green">Question 3</span>
    </h1>
    <h2>
      Print the Following Details <span class="blue">Name</span>,
      <span class="blue">Capital</span>, <span class="blue">Flag</span> using
      forEach function
    </h2>
    <script>
      function reqListener() {
        let data = JSON.parse(this.responseText);
        console.log(data);

        //ForEach:
        Object.keys(data).forEach((value) => {
          console.log(
            `Name:${data[value].name.common}`,
            `Capital:${data[value].capital}`,
            `Flags:${data[value].flags.png}`
          );
        });
      }
      const req = new XMLHttpRequest();
      req.addEventListener("load", reqListener);
      req.open("GET", "https://restcountries.com/v3.1/all");
      req.send();
    </script>
  </body>
</html>
